<div class="auth-main">
  <div class="auth-block">



    <form class="form-horizontal">
      <div class="form-group">

    </br>
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" ng-model="inputUsername" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" ng-model="inputPassword" placeholder="Mot de passe">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="connect()">Se connecter</button>
        </div>
      </div>
    </form>

  </div>
</div>
