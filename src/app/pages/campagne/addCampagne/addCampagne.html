<div class="widgets">
    <div class="row">
        <form name="addCampagnepForm">
            <div class="col-md-6">
                <div ba-panel ba-panel-class="with-scroll">
                    <div class="form-group">
                        <label for="name_campagne">Nom de la Campagne * : </label>
                        <input type="text" ng-model="name_campaign" class="form-control" id="name_campagne" name="name_campagne"
                               placeholder="Exemple : Films" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="message">Description * : </label>
                        <textarea ng-model="description_campaign" class="form-control" id="message" rows="3"
                                  placeholder="Entrer une description ..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div ba-panel ba-panel-class="with-scroll">
                    <div class="form-group" style="height: 11em;">
                        <label for="message">Veuillez sélectionner les différentes Newsletters à ajouter dans la Campagne
                            * : </label>
                        <select id="newsletter" class="form-control" title="Sélection multiple" multiple selectpicker
                                ng-model="multipleSelectedItems"
                                ng-options="item as item.label for item in standardSelectItems track by item.value">
                        </select>
                    </div>
                    <span class="input-group-btn">
                    <input class="btn btn-danger" type="submit" ng-click="create()" value="Valider"/>
                  </span>

                </div>
            </div>
        </form>
    </div>
</div>
