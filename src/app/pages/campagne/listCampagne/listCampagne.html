<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-class="with-scroll">
                <div class="horizontal-scroll">
                    <div class="form-group select-page-size-wrap ">
                        <label>Nombre par page
                            <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                                    ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                            </select>
                        </label>
                    </div>
                    <table class="table" st-table="smartTableData">
                        <thead>
                            <tr class="sortable ">
                                <th class="table-id" st-sort="campaignId" st-sort-default="true">Id</th>
                                <th st-sort="campaignName">Name</th>
                                <th st-sort="campaignDescription">Description</th>
                                <th st-sort="campaignClic">Clic</th>
                                <th st-sort="action"></th>
                            </tr>
                            <tr>
                                <th><input st-search="campaignId" placeholder="Recherche Id" class="input-sm form-control search-input" type="search"/></th>
                                <th><input st-search="campaignName" placeholder="Recherche Name" class="input-sm form-control search-input" type="search"/></th>
                                <th><input st-search="campaignDescription" placeholder="Recherche Description" class="input-sm form-control search-input" type="search"/></th>
                                <th><input st-search="campaignClic" placeholder="Recherche Clic" class="input-sm form-control search-input" type="search"/>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in smartTableData">
                            <td class="table-id">{{item.campaignId}}</td>
                            <td>{{item.campaignName}}</td>
                            <td>{{item.campaignDescription}}</td>
                            <td>{{item.campaignClic}}</td>
                            <td>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="editCampagne(item.campaignId)">Edit</button>
                                    <button class="btn btn-danger editable-table-button btn-xs" ng-click="deleteCampagne(item.campaignId)">Delete</button>
                                </div></td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6" class="text-center">
                                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
