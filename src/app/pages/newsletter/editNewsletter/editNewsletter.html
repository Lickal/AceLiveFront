<div class="widgets">
    <div class="row">
        <form name="editCampagnepForm" ng-controller="EditNewsletterCtrl">
            <div class="col-md-6">
                    <div class="form-group">
                        <label for="name_campagne">Nom de la newsletter * : </label>
                        <input type="text" ng-model="newsletterTitle" class="form-control" id="newsletterTitle" name="newsletterTitle"
                               ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="message">Description * : </label>
                        <textarea ng-model="newsletterDescription" class="form-control" id="message" rows="3"
                                  ></textarea>
                    </div>
            </div>
                    <span class="input-group-btn">
                    <input class="btn btn-danger" type="submit" ng-click="modif()" value="Valider"/>
                  </span>
        </form>
    </div>
</div>
